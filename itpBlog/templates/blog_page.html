{% extends 'base.html' %}

{% block title %}Increase The News{% endblock %}

{% block content %}
    <div class="articles-list">
        {% for article in articles %}
        <div class="article">
            <h2 class="article-title">
                <a href="{{ article.slug }}">{{ article.title }}</a>
            </h2>
            <p class="article-summary">{{ article.summary }}</p>
        </div>
        {% endfor %} 
    </div>
{% endblock %}
